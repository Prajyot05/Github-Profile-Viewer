<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Github Profile Viewer</h1>
        <div class="view-btn">
            <input type="text" name="username" id="username" placeholder="Enter github username">
            <button id="search">Search</button>
        </div>
        <div class="card">
            <div class="specs">
                <img id="image" src="" alt="">
                <div class="followers">
                    <h3>Followers</h3>
                    <h3 id="followers"></h3>
                </div>
                <div class="following">
                    <h3>Following</h3>
                    <h3 id="following"></h3>
                </div>
                <div class="repos">
                    <h3>Repositories</h3>
                    <h3 id="repos"></h3>
                </div>
            </div>
            <a id="githubBtn" target="_blank">View Profile</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
